version: '3.8'

services:
  # PostgreSQL Database (replacing SQL Server)
  postgres:
    image: postgres:16-alpine
    container_name: remindhealth-postgres
    environment:
      - POSTGRES_DB=remindhealth
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Pass321@strongone
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - remindhealth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ReMindHealth Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remindhealth-webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      
      # PostgreSQL Connection (replaced SQL Server)
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=remindhealth;Username=postgres;Password=Pass321@strongone
      
      - AssemblyAI__ApiKey=${ASSEMBLYAI_API_KEY}
      
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Gemini__Model=gemini-2.5-flash
      
      # Audio Storage
      - AudioStorage__Path=/app/wwwroot/audio
    ports:
      - "5000:8080"
    volumes:
      - audio_data:/app/wwwroot/audio
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - remindhealth-network
    restart: unless-stopped

  # DBeaver (Optional - for database management)
  dbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: remindhealth-dbeaver
    ports:
      - "8978:8978"
    volumes:
      - dbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      - postgres
    networks:
      - remindhealth-network
    restart: unless-stopped

networks:
  remindhealth-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  audio_data:
    driver: local
  dbeaver_data:
    driver: local