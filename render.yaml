services:
  # PostgreSQL Database
  - type: pserv
    name: remindhealth-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: remindhealth
        user: postgres

  # Web Application
  - type: web
    name: remindhealth-app
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: DATABASE_URL
        fromDatabase:
          name: remindhealth-db
          property: connectionString
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false